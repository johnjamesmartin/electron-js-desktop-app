<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SysInfoApp</title>
        <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div id="output"></div>
        </div>
    </body>
    <script>
        console.log(process);
        let output = `
            <h2 class="page-header">App Version Data</h2>
            <ul class="list-group">
                <li class="list-group-item">Ares: ${process.versions.ares}</li>
                <li class="list-group-item">Atom Shell: ${process.versions['atom-shell']}</li>
                <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
                <li class="list-group-item">Electron: ${process.versions.electron}</li>
                <li class="list-group-item">HTTP Parser: ${process.versions.http_parser}</li>
                <li class="list-group-item">Modules: ${process.versions.modules}</li>
                <li class="list-group-item">Node: ${process.versions.node}</li>
                <li class="list-group-item">OpenSSL: ${process.versions.openssl}</li>
                <li class="list-group-item">UV: ${process.versions.uv}</li>
                <li class="list-group-item">V8: ${process.versions.v8}</li>
            </ul>
        `;
        document.getElementById('output').innerHTML = output;
    </script>
    <script>
        require('./renderer.js');
    </script>
</html>
